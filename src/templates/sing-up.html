<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login con Card Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../../assets/icon/octopus.png">
    <style>
        /* Imposta lo sfondo scuro/grigio per replicare il design mobile */
        body {
            background-color: #f8f9fa; /* Grigio chiaro come sfondo della pagina */
        }
        /* Stile personalizzato per il bottone, replicando il colore scuro nel tuo screenshot */
        .btn-custom-red {
            background-color: #922828; 
            border-color: #922828;
            color: white;
        }
        .btn-custom-red:hover {
            background-color: #7a1f1f; 
            border-color: #7a1f1f;
        }

        /* NUOVA CLASSE PER DIMENSIONARE L'IMMAGINE */
        .logo-form-size {
            /* Imposta la dimensione massima desiderata per l'immagine */
            max-width: 200px;
            /* Forza la larghezza al 100% per scalare correttamente sotto il max-width */
            width: 100%; 
        }

    </style>
</head>

<body>
    <main>
        <!--Prima si specifica il tipo di container-->
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <!--Ora si specifica il numero di colonne in base alla dimensione del dispositivo con col-sm/md/lg-->
            <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                <div class="card p-4 shadow-lg rounded-4">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" type="text" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select name="gender" id="gender" class="form-select">
                                <option selected>Select Gender</option>
                                <option value="Man">Man</option>
                                <option value="Woman">Woman</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <button type="submit" class="btn btn-custom-red mb-3 w-100">Submit</button>
                        </div>
                    </form>
                    <p>Already a PoliHubber? <a href="#" class="card-link text-muted text-decoration-underscore">Log in</a></p>
                </div>
                </div>
                <div class="mt-3"> 
                    <img src="../../assets/icon/form_octi.png" 
                         class="img-fluid d-block mx-auto logo-form-size" 
                         alt="Form icon"/>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
