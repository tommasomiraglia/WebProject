<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PoliHub - Forum</title>
    <link rel="icon" type="image/png" href="../../assets/icon/octopus.png">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- import icone da bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/script.js" defer></script>
</head>

<body class="bg-light">
    <!-- Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column">
        <!-- Header sidebar -->
        <div class="border-bottom p-3">
            <button id="close-btn" class="btn btn-link text-dark text-decoration-none p-0 fs-5">
                <i class="bi bi-x-lg me-2"></i> Close
            </button>
        </div>

        <!-- Menu items -->
        <ul class="list-unstyled px-3 py-2">
            <li class="mb-2">
                <a href="#"
                    class="d-flex align-items-center text-decoration-none text-dark py-2 px-3 rounded hover-bg-light">
                    <i class="bi bi-house me-3 fs-5"></i>
                    <span>Home</span>
                </a>
            </li>
            <hr class="my-4">
            <li class="mb-2">
                <a href="#"
                    class="d-flex align-items-center text-decoration-none text-dark py-2 px-3 rounded hover-bg-light">
                    <i class="bi bi-chat-dots me-3 fs-5"></i>
                    <span>Forums</span>
                </a>
            </li>
            <li class="mb-2">
                <a href="#"
                    class="d-flex align-items-center text-decoration-none text-dark py-2 px-3 rounded hover-bg-light">
                    <i class="bi bi-star me-3 fs-5"></i>
                    <span>Favourite Post</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Top bar -->
    <nav class="sticky-top bg-white py-2 px-3 border-bottom d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <!-- hamburger menu -->
            <i id="menu-btn" class="bi bi-list fs-2 text-dark" role="button"></i>
            <!-- logo -->
            <a href="index.html" class="d-flex align-items-center text-decoration-none">
                <img src="../../assets/icon/home_octi.png" width="50" class="rounded-circle mx-2" alt="Octi Home">
            </a>
        </div>
        <!-- search bar -->
        <div class="input-group w-50">
            <span class="input-group-text bg-white border-end-0 rounded-start-pill">
                <i class="bi bi-search"></i> </span>
            <input type="text" class="form-control border-start-0 rounded-end-pill" placeholder="Value">
        </div>

        <div class="d-flex align-items-center justify-content-end">
            <!-- log in -->
            <a href="user.html" class="text-decoration-none">
                <img src="../../assets/post/post2.jpg" width="50" height="50"
                    class="rounded-circle object-fit-cover me-2 border" alt="Profile">
            </a>
            <!-- dots -->
            <button class="btn btn-link text-dark p-0 ms-2 flex-shrink-0" data-bs-toggle="dropdown">
                <i class="bi bi-three-dots-vertical fs-4"></i>
            </button>
        </div>
    </nav>


    <div class="container-sm py-3 custom-main-content">

        <div class="d-flex align-items-start mb-4">
            <div class="rounded-circle bg-warning flex-shrink-0 overflow-hidden" style="width: 60px; height: 60px;">
                <img src="../../assets/post/icon.jpg" alt="Avatar" class="w-100 h-100 object-fit-cover">
            </div>

            <div class="ms-3 w-100">
                <h6 class="fw-bold mb-0">p/Forum0</h6>
                <small class="text-muted">Description:</small>

                <div class="border rounded p-2 mt-1 text-muted small bg-light">
                    First forum! Follow us!
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-between align-items-end mt-5">
            <div>
                <div class="text-muted fs-5">Members:</div>
                <div class="display-6 fw-normal">1.4K</div>
            </div>

            <div class="d-flex gap-2">
                <button class="btn text-white px-4 py-2 rounded-3" style="background-color: #8B3635;">
                    Join
                </button>
            </div>
        </div>
        <hr class="my-4">
        <main class="posts-feed">
            <article class="card rounded-4 border shadow-sm mb-3">
                <div class="card-body">
                    <header class="d-flex align-items-center mb-2">
                        <img src="https://picsum.photos/50" class="rounded-circle me-2" width="40" height="40"
                            alt="Avatar">
                        <div>
                            <h6 class="mb-0 fw-bold">
                                <a href="#" class="text-decoration-none text-dark">
                                    u/User0
                                </a>
                            </h6>
                            <time datetime="2025-10-24" class="text-muted small">24/10/2025</time>
                        </div>
                    </header>

                    <h5 class="card-title fw-bold">I love E=mc^2</h5>

                    <figure class="mb-3">
                        <img src="https://picsum.photos/600/300" class="img-fluid rounded-3 w-100" alt="Coding laptop">
                    </figure>

                    <p class="card-text">hope u to!</p>

                    <footer class="d-flex justify-content-between align-items-center mt-3">
                        <div>
                            <div class="btn-group rounded-pill border" role="group" aria-label="Vote buttons">
                                <button class="btn btn-light btn-sm rounded-start-pill" aria-label="Upvote">
                                    <i class="bi bi-arrow-up-circle"></i>
                                </button>
                                <button class="btn btn-light btn-sm rounded-end-pill" aria-label="Downvote">
                                    <i class="bi bi-arrow-down-circle"></i>
                                </button>
                            </div>
                            <button class="btn btn-light btn-sm rounded-pill fw-bold">Load Comments</button>
                        </div>
                        <button class="btn btn-light btn-sm" aria-label="More options">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </footer>
                </div>
            </article>

    </div>
    <!-- import bottoni bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
