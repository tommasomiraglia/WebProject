<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PoliHub - Upload</title>
    <link rel="icon" type="image/png" href="../../assets/icon/octopus.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #f8f9fa; /* Grigio chiaro come sfondo della pagina */
        }
        /* Stile personalizzato per il bottone, replicando il colore scuro/rosso */
        .btn-custom-red {
            background-color: #922828; 
            border-color: #922828;
            color: white;
            font-weight: bold;
        }
        .btn-custom-red:hover {
            background-color: #7a1f1f; 
            border-color: #7a1f1f;
            color: white;
        }
        /* Classe per limitare la larghezza del form e centrarlo (simulazione mobile) */
        .form-container-mobile {
            max-width: 400px; 
            width: 95%; 
        }
        /* Classe per dimensionare l'immagine del polipo */
        .logo-upload-size {
            max-width: 40px;
            height: auto; 
        }
    </style>

</head>

<body class="bg-light">

    <nav class="sticky-top bg-white py-2 px-3 border-bottom d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <i class="bi bi-list fs-2 text-dark me-2" role="button"></i>
            <img src="../../assets/icon/form_octi.png" width="30" alt="Logo"> 
        </div>
        
        <div class="input-group w-50 mx-2">
            <input type="text" class="form-control rounded-pill border-0 text-center bg-light" placeholder="Value" value="Value">
            <span class="position-absolute end-0 top-50 translate-middle-y me-3 text-secondary" role="button">
                <i class="bi bi-x"></i> 
            </span>
        </div>
        
        <i class="bi bi-three-dots-vertical fs-4 text-dark" role="button"></i>
    </nav>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container-mobile"> 
            <div class="card p-4 shadow-lg rounded-4">
                <div class="card-body p-0"> 
                    <form>
                        
                        <div class="d-flex justify-content-center my-5">
                            <i class="bi bi-cloud-arrow-up text-secondary" style="font-size: 8rem;"></i>
                        </div>

                        <div class="mb-4 px-2"> 
                            <label for="titolo" class="form-label text-secondary mb-0">Title:</label>
                            <input type="text" id="titolo" name="titolo" 
                                class="form-control border-top-0 border-start-0 border-end-0 rounded-0" 
                                value="First forum! Follow us!"/>
                        </div>

                        <div class="mb-5 px-2"> 
                            <label for="descrizione" class="form-label text-secondary mb-0">Description:</label>
                            <textarea id="descrizione" 
                                class="form-control border-top-0 border-start-0 border-end-0 rounded-0" 
                                rows="3">First forum! Follow us!</textarea>
                        </div>
                        
                        <div class="d-grid gap-2 px-4 pb-4"> 
                            <div class="d-flex justify-content-center mb-3"> 
                                <img src="../../assets/icon/form_octi.png" 
                                     class="logo-upload-size" 
                                     alt="Form icon"/>
                            </div>
                            
                            <button type="submit" class="btn btn-custom-red rounded-pill py-2">Upload</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
